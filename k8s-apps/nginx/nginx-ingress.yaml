apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /path-of-my-ingress
        pathType: Prefix
        backend:
          service:
            name: my-ngnix-service
            port:
              number: 8080
